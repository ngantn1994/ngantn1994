name: A workflow to test
on:
  issues:
    types: [opened]
    
jobs:
  job1:
    name: Sequence actions
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Create report file
        run: |
          TITLE="${{ github.event.issue.title }} ${{ github.actor }}"
          echo $TITLE >> report.txt
      - name: Commit report
        run: |
          git config --global user.name 'Ngan Nguyen'
          git config --global user.email 'ngantn1994@users.noreply.github.com'
          git commit -am "Automated report"
          git push
      - name: execute py script # run the run.py to get the latest data
        run: |
          python ./action/action.py